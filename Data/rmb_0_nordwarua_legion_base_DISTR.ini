; RMB SPID - New Legion.esp
; This is a comment. Semi-colons tell SPID to ignore the line

; This file controls the distribution of the New Legion outfit at a much higher level
; Whilst you can manage the chances further on an individual outfit-by-outfit level,
; this file determines if SPID should even try

; Also used for compatibility

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; Only males get the new outfits. Not females.

Keyword = isOutfitNewLegion|isFactionImperial,-isOutfitSoS|NONE|NONE|M|NONE|100
Keyword = isOutfitNewLegion|isFactionPenitus,-isOutfitSoS|NONE|NONE|M|NONE|100
