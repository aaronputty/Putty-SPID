;;;;;;;;;;;;;;;;;;;;;;;;
;;;;;; Variety Keywords

; If you don't want vanilla guard armors being distributed, either remove the line distributing isOutfitVanilla, or set the chance to 0

;;;;;;
; Excludes - explicity stuff we don't want to apply outfits too, even if they fulfill all criteria
; Usually mod support focused
Keyword = isExcludeSoS|*DawnSentry
; Females also don't get the armor.
; Keyword = isExcludeSoS|NONE|NONE|NONE|F|NONE|100

; If an NPC has this, they won't be given a variety keyword nor will they be given the isOutfitSoS
Keyword = isOutfitVanilla|NONE|NONE|NONE|F|NONE|100
;Keyword = isOutfitVanilla|-isExcludeSoS,isFactionGuardHoldEastmarch|NONE|NONE|M|NONE|2
;Keyword = isOutfitVanilla|-isExcludeSoS,isFactionGuardHoldFalkreath|NONE|NONE|M|NONE|2
;Keyword = isOutfitVanilla|-isExcludeSoS,isFactionGuardHoldHaafingar|NONE|NONE|M|NONE|2
;Keyword = isOutfitVanilla|-isExcludeSoS,isFactionGuardHoldHjaalmarch|NONE|NONE|M|NONE|2
;Keyword = isOutfitVanilla|-isExcludeSoS,isFactionGuardHoldPale|NONE|NONE|M|NONE|2
;Keyword = isOutfitVanilla|-isExcludeSoS,isFactionGuardHoldReach|NONE|NONE|M|NONE|2
;Keyword = isOutfitVanilla|-isExcludeSoS,isFactionGuardHoldRift|NONE|NONE|M|NONE|2
;Keyword = isOutfitVanilla|-isExcludeSoS,isFactionGuardHoldWhiterun|NONE|NONE|M|NONE|2
;Keyword = isOutfitVanilla|-isExcludeSoS,isFactionGuardHoldWinterhold|NONE|NONE|M|NONE|2

; If an NPC doesn't have an exclude, nor vanilla outfit, they can get SoS (and GAR) outfits

Keyword = isOutfitSoS|-isExcludeSoS,-isOutfitVanilla,isFactionGuardHoldEastmarch|NONE|NONE|M|NONE|100
Keyword = isOutfitSoS|-isExcludeSoS,-isOutfitVanilla,isFactionGuardHoldFalkreath|NONE|NONE|M|NONE|100
Keyword = isOutfitSoS|-isExcludeSoS,-isOutfitVanilla,isFactionGuardHoldHaafingar|NONE|NONE|M|NONE|100
Keyword = isOutfitSoS|-isExcludeSoS,-isOutfitVanilla,isFactionGuardHoldHjaalmarch|NONE|NONE|M|NONE|100
Keyword = isOutfitSoS|-isExcludeSoS,-isOutfitVanilla,isFactionGuardHoldPale|NONE|NONE|M|NONE|100
Keyword = isOutfitSoS|-isExcludeSoS,-isOutfitVanilla,isFactionGuardHoldReach|NONE|NONE|M|NONE|100
Keyword = isOutfitSoS|-isExcludeSoS,-isOutfitVanilla,isFactionGuardHoldRift|NONE|NONE|M|NONE|100
Keyword = isOutfitSoS|-isExcludeSoS,-isOutfitVanilla,isFactionGuardHoldWhiterun|NONE|NONE|M|NONE|100
Keyword = isOutfitSoS|-isExcludeSoS,-isOutfitVanilla,isFactionGuardHoldWinterhold|NONE|NONE|M|NONE|100

;;;;;;
; isOutfitVariety is used with other stuff too!

; Cities
Keyword = isOutfitVariety1|isOutfitSoS+isFactionGuardDawnstar|NONE|NONE|M|NONE|80
Keyword = isOutfitVariety1|isOutfitSoS+isFactionGuardFalkreath|NONE|NONE|M|NONE|80
Keyword = isOutfitVariety1|isOutfitSoS+isFactionGuardHoldReach|NONE|NONE|M|NONE|80
Keyword = isOutfitVariety1|isOutfitSoS+isFactionGuardMorthal|NONE|NONE|M|NONE|80
Keyword = isOutfitVariety1|isOutfitSoS+isFactionGuardSolitude|NONE|NONE|M|NONE|80
Keyword = isOutfitVariety1|isOutfitSoS+isFactionGuardWhiterun|NONE|NONE|M|NONE|80
Keyword = isOutfitVariety1|isOutfitSoS+isFactionGuardWindhelm|NONE|NONE|M|NONE|80

; Minor Settlements
Keyword = isOutfitVariety1|isOutfitSoS+isFactionGuardTownMinorEastmarch|NONE|NONE|M|NONE|20
Keyword = isOutfitVariety1|isOutfitSoS+isFactionGuardTownMinorHaafingar|NONE|NONE|M|NONE|20
Keyword = isOutfitVariety1|isOutfitSoS+isFactionGuardTownMinorPale|NONE|NONE|M|NONE|20
Keyword = isOutfitVariety1|isOutfitSoS+isFactionGuardTownMinorReach|NONE|NONE|M|NONE|20
Keyword = isOutfitVariety1|isOutfitSoS+isFactionGuardTownMinorWhiterun|NONE|NONE|M|NONE|20

; Hold (Includes Minor Settlements and Cities)
Keyword = isOutfitVariety1|isOutfitSoS+isFactionGuardHoldEastmarch|NONE|NONE|M|NONE|20
Keyword = isOutfitVariety1|isOutfitSoS+isFactionGuardHoldFalkreath|NONE|NONE|M|NONE|20
Keyword = isOutfitVariety1|isOutfitSoS+isFactionGuardHoldHjaalmarch|NONE|NONE|M|NONE|20
Keyword = isOutfitVariety1|isOutfitSoS+isFactionGuardHoldPale|NONE|NONE|M|NONE|20
Keyword = isOutfitVariety1|isOutfitSoS+isFactionGuardHoldWhiterun|NONE|NONE|M|NONE|20
Keyword = isOutfitVariety1|isOutfitSoS+isFactionGuardHoldWinterhold|NONE|NONE|M|NONE|20

;;;
; Always SoS - change the percentage for each of this entries to less than 100 to allow for GAR Armours
Keyword = isOutfitVariety1|isOutfitSoS+isFactionGuardHoldHaafingar|NONE|NONE|M|NONE|100
Keyword = isOutfitVariety1|isOutfitSoS+isFactionGuardHoldReach|NONE|NONE|M|NONE|100
Keyword = isOutfitVariety1|isOutfitSoS+isFactionGuardHoldRift|NONE|NONE|M|NONE|100

;;;;;;
; GAR Distribution

Keyword = isOutfitVariety2|-isOutfitVariety1,isOutfitSoS+isFactionGuardHoldEastmarch
Keyword = isOutfitVariety2|-isOutfitVariety1,isOutfitSoS+isFactionGuardHoldFalkreath
Keyword = isOutfitVariety2|-isOutfitVariety1,isOutfitSoS+isFactionGuardHoldHaafingar
Keyword = isOutfitVariety2|-isOutfitVariety1,isOutfitSoS+isFactionGuardHoldHjaalmarch
Keyword = isOutfitVariety2|-isOutfitVariety1,isOutfitSoS+isFactionGuardHoldPale
Keyword = isOutfitVariety2|-isOutfitVariety1,isOutfitSoS+isFactionGuardHoldReach
Keyword = isOutfitVariety2|-isOutfitVariety1,isOutfitSoS+isFactionGuardHoldRift
Keyword = isOutfitVariety2|-isOutfitVariety1,isOutfitSoS+isFactionGuardHoldWhiterun
Keyword = isOutfitVariety2|-isOutfitVariety1,isOutfitSoS+isFactionGuardHoldWinterhold